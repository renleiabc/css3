    <style>
        ul,li{
            list-style: none;
        }
        .box {
            background-color: black;
            height: 300px;
            overflow: hidden;
            width: 500px;
            margin: 100px auto;
            color:#fff;
        }
        .box li{
            height: 20px;
            line-height: 20px;
        }
    </style>
</head>

<body>

    <script language="javascript">
        function autoScroll(obj) {
            $(obj).find('ul').animate({
                marginTop: '-2.8rem'
            }, 500, function() {
                $(this).css({ marginTop: "0px" });
                var li = $("ul").children().first().clone()
                $("ul li:last").after(li);
                $("ul li:first").remove();

            })
        }


        $(function() {

            setInterval('autoScroll("#news")', 100);
            console.log(666);


        })
    </script>

</body>
