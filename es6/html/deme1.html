        if (t.startsWith('ab')) {
            console.log(1)
        }

    }
    // 箭头函数
    {
        const s = a => a
        console.log(s(2))
        function Man() {
            console.log(this)
            this.age = 22;
            return function () {
                console.log(this)
                return this.age + 1
            }
        }
        let cala = new Man()
        console.log(cala())
        // es6 箭头函数
        function Fn() {
            this.age = 22;
            console.log(this)
            return () => {
                console.log(this)
                return this.age +1;
            }
        }
        let cal = new Fn()
        console.log(cal())
    }
    {

            fn:(num) =>{
                console.log(this)
                return this.age +num
            }
        }
        console.log(obj.fn(1))
    }
    {
        function a(n,p=1) {
            if (n <= 1){
                return 1*p
            }
            let s = n*p
            return a(n-1,s)
        }
        let sum = a(3)
        console.log(sum)
    }
    {

        console.log(JSON.stringify(obj));
        console.log(JSON.stringify(o1))
    }
</script>
